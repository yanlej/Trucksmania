<h2>Formulaire d'inscription</h2>

<form [formGroup] = "signupForm" (ngSubmit) = "signup()" novalidate>

    <div class=" col-md-9 offset-md-2 container">

      <div class="row">

        <mat-form-field class="form-group col-md-5 offset-md-1">
            <mat-label for="lastName">Nom</mat-label>
            <input matInput type="inputName" formControlName="lastName" class="form-control" id="lastName">
        </mat-form-field>

          <mat-form-field class="form-group col-md-5">
            <mat-label for="email">Email</mat-label>
            <input matInput type="inputEmail" formControlName="email" class="form-control" id="email" placeholder="Ex: abcd@1234.com">
          </mat-form-field>

      </div>


      <div class="row">

          <mat-form-field class="form-group col-md-5 offset-md-1">
            <mat-label for="firstName">Prénom</mat-label>
            <input matInput type="inputPrenom" formControlName="firstName" class="form-control" id="firstName">
          </mat-form-field> 

        <mat-form-field class="form-group col-md-5">
          <mat-label for="password">Password</mat-label>
          <input matInput type="password" formControlName="password" class="form-control" id="password">
        </mat-form-field>

      </div>

      <div class="row">

        <mat-form-field class="form-group col-md-5 offset-md-1">
          <mat-label for="phone">Tel</mat-label>
          <input matInput type="text" formControlName="phone" class="form-control" id="phone" placeholder="Fixe ou portable">
        </mat-form-field>

      <div class="form-check col-md-1 offset-md-1">
        <input class="form-check-input" type="radio" name="type"  value = "particulier" id="gridCheck" checked>
        <label class="form-check-label" for="gridCheck">
          Particulier
        </label>
      </div>
      <div class="form-check col-md-1 offset-md-1">
        <input class="form-check-input" type="radio" name="type" value = "professionel" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Professionel
        </label>
      </div>
    </div>
    <div class="form-submit col-md-7 offset-md-9">
    <button type="submit" class="btn btn-danger" [disabled] = "!signupForm.valid">Créez mon compte</button>
</div>
</div>
  </form>
